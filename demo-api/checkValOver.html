<html>
    <head>
        <title>Validate Range Overflow</title>

        <body>
            <h1>Javascript Validation</h1>
            <p>Masukkan angka dan tekan OK!</p>
            <p>Apabila angka lebih dari 100,
                angka yang dimasukkan melebihi standar,
                akan muncul pesan error</p>

                <input id="id1" type="number" max="100">
                <button onclick="myFunction()">OK</button>
                <p id="demo"></p>

                <script>
                    function myFunction() {
                        let text;
                        if (document.getElementById("id1").validity.rangeOverflow){
                            text = "Nilai terlalu tinggi, turunin gan!";
                        } else {
                            text = "Input OK!";
                        }
                        document.getElementById("demo").innerHTML = text;
                    }
                </script>
        </body>

    </head>

</html>
