<html>
    <head>
        <title>Demo Dom Collection</title>
        <body>
            <p>Hello</p>
            <p>Hello World</p>
            <p>Hello Gibran</p>
            <p>Klik tombol untuk mengganti warna</p>

            <button onclick="myFunction()">Ubah Warna!</button>


            <script>
                function myFunction() {
                    const myCollection = document.getElementsByTagName("p");
                    for (let i =0; i < myCollection.length; i++) {
                        myCollection[i].style.color = "red";
                    }
                }
    
            </script>
        
        </body>
        

    </head>
    
</html>
