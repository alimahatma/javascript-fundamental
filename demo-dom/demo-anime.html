<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Anime</title>

    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            background: tomato;
            position: absolute;
        }
    </style>

</head>
<body>
    <h1>My first Javascript Anime</h1>
    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate">Run!</div>
    </div>

    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame(){
                if (pos == 350){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>
</body>
</html>
