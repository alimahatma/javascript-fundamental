<html>
    <title>Navigator</title>
    <body>
        <h1 id="id01">My First Page</h1>
        <p id="id02"></p>

        <h1 id="id11">my Second Page</h1>
        <p id="id12"></p>

        <h1 id="id21">My Third Page</h1>
        <p id="id22">Hallo!</p>


        <script>
            document.getElementById("id02").innerHTML = 
            document.getElementById("id01").innerHTML;


            document.getElementById("id12").innerHTML = 
            document.getElementById("id11").firstChild.nodeValue;

            document.getElementById("id22").innerHTML =
            document.getElementById("id21").childNodes[0].nodeValue;
        </script>

    </body>
</html>
